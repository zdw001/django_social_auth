{% extends 'base.html' %}
{% block title %}
    Login - {{ block.super }}
{% endblock title %}

{% block content %}

<div class="block form" id="login">
    <h1>Sign In</h1>
    <form role="form" action="" method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <input type="submit" value="Sign In" class="submit" style="margin-bottom: 40px;" />
    </form>
    <br>
    <p><strong>-- OR --</strong></p>
    <a href="{% url 'social:begin' 'google-oauth2' %}?next={% url 'index' %}">Login with Google</a><br>
    <a href="{% url 'social:begin' 'twitter' %}">Login with Twitter</a><br>
    <a href="{% url 'social:begin' 'facebook' %}">Login with Facebook</a><br>
    <a href="{% url 'social:begin' 'instagram' %}">Login with Instagram</a>
</div>
{% endblock content %}
